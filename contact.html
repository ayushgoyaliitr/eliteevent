<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | EliteEvent</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .contact-section {
      padding: 4rem 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .contact-section p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>EliteEvent</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>

    <form action="https://formspree.io/f/mjkrrgqn" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Book a Free Call</button>
    </form>
  </section>

  <footer>
    &copy; 2025 EliteEvent. All rights reserved.
  </footer>

</body>
</html>
